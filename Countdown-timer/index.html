<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountdownTimer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="title">
          <h1>New Year Eve</h1>
          <!-- <input type="text" id="inp"> -->
        </div>

        <div class="countdown">
          
          <div class="days-count countDiv">
            <div class="timer" id="days">0</div>
            <span>Days</span>
          </div>
          <div class="hours-count countDiv">
            <div class="timer" id="hours">0</div>
            <span>Hours</span>
          </div>
          <div class="minutes-count countDiv">
            <div class="timer" id="minutes">0</div>
            <span>Minutes</span>
          </div>
          <div class="second-count countDiv">
            <div class="timer" id="seconds">0</div>
            <span>Second</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
